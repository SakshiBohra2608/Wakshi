<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .card h1 {
            color: #ff6b81;
            font-size: 2.5em;
            margin: 0;
        }
        .hearts {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .heart {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            animation: float 3s infinite ease-in-out;
            transform: rotate(45deg);
        }
        .heart:before, .heart:after {
            content: '';
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            border-radius: 50%;
        }
        .heart:before {
            top: -25px;
            left: 0;
        }
        .heart:after {
            left: -25px;
            top: 0;
        }
        .heart:nth-child(1) { animation-delay: 0s; left: 0; }
        .heart:nth-child(2) { animation-delay: 0.5s; left: 50px; }
        .heart:nth-child(3) { animation-delay: 1s; left: -50px; }
        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Anniversary Jann! ❤️❤️</h1>
        <div class="hearts">
            <div class="heart"></div>
            <div class="heart"></div>
            <div class="heart"></div>
        </div>
    </div>
</body>
</html>
